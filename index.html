<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shophia</title>

  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="font/font-awesome-4.7.0/css/font-awesome.css"/>
  <link rel="stylesheet" href="font/font-awesome-4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="css/reset.css"/>
  <link rel="stylesheet" href="css/layout.css"/>
  <link rel="stylesheet" href="css/style.css"/>


  <link rel="stylesheet" href="css/media768.css"/>
  <link rel="stylesheet" href="css/media480.css"/>

</head>
<body>
  <div class="main-container">
    
      <header>
        <div class="gray">
          <div class="limiter-container">
            <div class="contact-login clearfix">
              <div class="contact">
                  <span class="phone-icon"><img class="phone-icon" src="images/phone.png" alt="phoneIcon" /></span> 
                  <span class="contact-number"> Call +001 555 801</span>
              </div> 
              <div class="login">
                  <ul class="no-list top-header-linklist">
                      <li class="list-inline top-header-linkitem"><a href="#">WELCOME MSG!</a></li>
                      <li class="list-inline top-header-linkitem dashed-before"><a href="#">MY ACCOUNT</a></li>
                      <li class="list-inline top-header-linkitem dashed-before"><a href="#">MY WHISTLIST</a></li>
                      <li class="list-inline top-header-linkitem dashed-before"><a href="#">LOGIN</a></li>
                    </ul>
              </div>
            </div>
        </div>
      </div>

        <div class="limiter-container">
          <div class="nav-icon-socialMedia clearfix">
            <div class="nav-icon clearfix">
              <div class="nav-bar">
                  <ul class="no-list nav-list">
                      <li class="list-inline nav-item"><a href="#">Home</a></li>
                      <li class="list-inline nav-item"><a href="#">Gallery</a></li>
                      <li class="list-inline nav-item"><a href="#">Categories</a></li>
                      <li class="list-inline nav-item"><a href="#">Pages</a></li>
                    </ul>
              </div>
              <div class="icon">
                  <a href="#">Shophia</a>
              </div>
            </div>
            <div class="socialMedia">
              <div class="social-icon">
                  <ul class="no-list">
                      <li class="list-inline socialicon-item" style="padding-right:11px; padding-left: 11px"><a href="#"> <i  class="fa fa-facebook socialicon" aria-hidden="true"></i></a></li>
                      <li class="list-inline socialicon-item"><a href="#"> <i class="fa fa-twitter socialicon"   aria-hidden="true"></i></a></li>
                      <li class="list-inline socialicon-item"> <a href="#"><i class="fa fa-pinterest socialicon" aria-hidden="true"></i></a></li>
                      <li class="list-inline socialicon-item"> <a href="#"><i class="fa fa-instagram socialicon" aria-hidden="true"></i></a></li>
                      </ul>
              </div>
              <div class="currency-dropdown">

              </div>
            </div>
          </div>
        </div>
      </header>


      <div class="body-part">
        <div class="slider">
          <a href="#"> <img src="images/sliderImage.png"/></a> 
        </div>

        <!--remember that limiter container % is only for 1440px-->
        <div class="rest-body">
          <div class="limiter-container">

              <div class="offers">
                    <ul class="no-list">
                      <li class="list-inline offer-one-list">
                          <div class="clearfix offer-one">
                              <div class="offer-icon">
                                  <i class="fa fa-plane" aria-hidden="true"></i>
                              </div>
                              <div class="offer-text">
                                <div class="offer-title">FREE SHIPPING</div>
                                <div class="offer-detail">In Order Min $200</div>
                              </div>
                        </div>
                      </li>
                      <li class="offer-two-list list-inline">
                          <div class="clearfix offer-two">
                              <div class="offer-icon">
                                  <i class="fa fa-clock-o" aria-hidden="true"></i>
                              </div>
                              <div class="offer-text">
                                <div class="offer-title">30-DAYS RETURNS</div>
                                <div class="offer-detail">Money Back Garentee</div>
                              </div>
                        </div>
                      </li>
                      <li class="offer-three-list list-inline">
                          <div class="clearfix offer-three">
                              <div class="offer-icon">
                                  <i class="fa fa-plane" aria-hidden="true"></i>
                              </div>
                              <div class="offer-text">
                                <div class="offer-title">24/7 SUPPORT</div>
                                <div class="offer-detail">Lifetime Support</div>
                              </div>
                        </div>
                      </li>
                    </ul>
              </div>

              <!--handpicked item start-->
              <div class="handpicked-container">
                <div class="sub-groups">HandPicked</div>
                <div class="handpicked-items-container">

                    <ul class="no-list handpicked-column-container ">

                        <li class="list-inline handpicker-list-column1">
                          <ul class="no-list ">
      
                            <li class="HandPicker-item">

                              <div class="relative-class handpicked-hover-container">
                                <img src="images/handpicked-item1.jpg" alt="handpicked-item1.jpg" class="handpickedImage"/>
                                <div class="handpicked-item-hover">
                                  <a href="#"><img src="images/button.jpg" class="submit-button2" alt="button"/></a>
                                </div>
                                <div class="handpicked-item-no-hover"></div>
                              </div>
                              
                            </li>
      
                            <li class="HandPicker-item extra-spacing">

                                <div class="relative-class handpicked-hover-container">
                                  <img src="images/handpicked-item2.jpg" alt="handpicked-item2" class="handpickedImage"/>
                                  <div class="handpicked-item-hover">
                                      <a href="#"><img   src="images/button.jpg" class="submit-button2" alt="button"/></a>
                                  </div>
                                  
                                  <div class="handpicked-item-no-hover"></div>
                                </div>

                              </li>
      
                          </ul>
                      </li>
    
    
                      <li class="handpicker-list-column2 list-inline">
                        
                          <ul class="no-list HandPicker-item-list">
                            <li class="HandPicker-item2">
                              <div class="relative-class handpicked-hover-container">
                                <img src="images/handpicked-item3.jpg" alt="handpicked-item3" class="handpickedImage2"/>
                                <div class="handpicked-item-hover2">
                                    <a href="#"><img   src="images/button.jpg" class="submit-button2" alt="button"/></a>
                                </div>
                                <div class="handpicked-item-no-hover2"></div>
                              </div>
                            </li>
      
                            
                          </ul>
                        </li>
    
    
    
                        <li class="handpicker-list-column3 list-inline">
                            <ul class="no-list HandPicker-item-list">
                              <li class="HandPicker-item">
    
                                <div class="relative-class handpicked-hover-container">
                                  <img src="images/handpicked-item4.jpg" alt="handpicked-item4" class="handpickedImage"/>
    
                                  
                                  <div class="handpicked-item-hover">
                                    <a href="#"><img   src="images/button.jpg" class="submit-button2" alt="button" /></a>
                                  </div>
                                  <div class="handpicked-item-no-hover"></div>
                                </div>
                              </li>
        
                              <li class="HandPicker-item extra-spacing">
                                  <div class="relative-class handpicked-hover-container">
                                    <img src="images/handpicked-item5.jpg" alt="handpicked-item5" class="handpickedImage"/>
                                    <div class="handpicked-item-hover">
                                      <a href="#"> <img   src="images/button.jpg" class="submit-button2" alt="button"/></a>
                                    </div>
    
                                    <div class="handpicked-item-no-hover"></div>
                                  
                                  </div>
                                </li>
                            </ul>
                          </li>
    
                   
                        
                      </ul>
    
                </div>
              </div>

          </div>
        </div>
      </div>
   
  </div>
</body>
</html>
